<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Login Page</title>
  </head>

  <body>
    <main>
      <div class="textarea">
        <h1>facebook</h1>
        <p>
          Facebook helps you connect and share with
          <br>
          the people in your life.
        </p>
      </div>

      <div class="formarea">
        <form class="form">
          <input type="text" placeholder="Email address or phone number">
          <input type="password" placeholder="Password">
          <button type="button" class="login">Log In</button>
          <a href="#" class="forgotten">Forgotten password?</a>
          <hr>
          <button type="button" class="create">Create New Account</button>
        </form>

        <p>
          <a href="#" class="create-page">Create a Page</a> for a celebrity, band or business.
        </p>

        </div>

    </main>
  </body>
</html>
